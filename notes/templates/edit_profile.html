{% extends 'user_nav.html'  %}
{% load static %}
{% block body %}
<body>
<div class="container mt-5">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="first_name">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="last_name">
                       
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email Id</label>
                        <input type="text" class="form-control" value="{{data.user.username}}"name="emailid">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="{{data.branch}}">{{data.branch}}</option>
                            <option value="Information Technology"> Information Technology </option>
                            <option value="Computer Science"> Computer Science </option>
                            <option value="Civil"> Civil </option>
                            <option value=" Electrical"> Electrical </option>
                            <option value="Electronics "> Electronics </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>You Are</label>
                        <select class="form-control" name="you are">
                            <option value="{{data.role}}">{{data.role}}</option>
                            <option value="Teacher"> Teacher </option>

                    </div>
                </div>

                <input type="submit" value="UPDATE" class="btn btn-primary mt-5">


            </form>
        </div>
    </div>

    <br><br>

</div>
</div></body>
<br><br><br>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>

      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span class="me-3">Register for free&nbsp;&nbsp;</span>
          <a href="{% url 'signup'  %}" class="btn btn-outline-light btn-rounded">
            Sign up!
          </a>
        </p>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

    <!-- Copyright -->

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location="{% url 'profile' %}";
</script>
{% endif %}


{% endblock %}
